  - key: general.state_of_html.intro
    t: |
      A√≠nda que os desenvolvedores tendemos a enfocarmos m√°is no JavaScript e CSS, nada do que facemos ser√≠a posible sen o HTML base.

      Pode parecer que o HTML non evolucionou dende hai tempo, pero as cousas est√°n mudando.
      Vemos no horizonte novos elementos como `<selectlist>`, interesantes funcionalidades como popovers,
      e unha serie de API de navegador (Web Components, PWA etc.).

      Este ano, [Lea Verou](https://lea.verou.me/) asumiu a incrible tarefa de liderar o dese√±o desta nova enquisa, dende o contido ata a UX e m√°is al√°.

      Partindo do √©xito de [State of JS](http://stateofjs.com/) e [State of CSS](https://stateofcss.com/), presentamos State of HTML;
      a √∫ltima peza que faltaba para completar a trilox√≠a, e as√≠ podermos seguir a evoluci√≥n da plataforma web en todo o seu conxunto.

      Beneficios para ti:

      - Os resultados da enquisa son **usados polos navegadores** e grupos de traballo dos est√°ndares **para priorizar o seu *roadmap***.
      As t√∫as respostas poden axudar a que se cheguen a implementar as funcionalidades que m√°is che interesan, a que se prioricen as incompatibilidades entre navegadores, e se corrixan lagoas na plataforma.
      - Podes aprender sobre novas funcionalidades que est√°n aparecendo; engadir esas funcionalidades √° t√∫a lista de lectura e ter unha lista de recursos ao rematar a enquisa!
      - Obt√©n unha puntuaci√≥n sobre o teu co√±ecemento e comp√°rate con outros enquisados.

      A enquisa estar√° aberta durante 3 semanas, pero as respostas **durante os primeiros 9 d√≠as (ata o 1 de outubro)** te√±en un impacto moito maior na Web,
      porque eses datos preliminares vanse usar para certas priorizaci√≥ns con prazos anteriores √° data de finalizaci√≥n da enquisa.

