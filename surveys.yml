  ###########################################################################
  # Survey-Specific Intros
  ###########################################################################

  - key: general.js2020.survey_intro
    t: |
      2020 foi un ano duro para todos, uno deses anos nos que preocuparse polos últimos frameworks de JavaScript parece bastante inútil en comparación.

      Aínda asi, o mundo ten que seguir adiante, e tamén o fai o JavaScript. E unha vez máis, coa túa axuda intentaremos construír unha imaxe completa to ecosistema para saber un pouco máis cara onde se está dirixindo.
  
  - key: general.css2021.survey_intro
    t: |
      Ei CSS, en que andiveches metida últimamente? Oh de verdade? `@container`? Oh e tamén dimensionamento intrínseco? E `@property` tamén? Vaia! estiveches ocupada!

      Aínda que a pandemia continuou dificultándonos a vida durante o 2021, moitos
      colaboradores de todo o mundo conseguiron dalgún xeito que o CSS siga avanzando.
      E así, unha vez máis, é hora de investigar o ecosistema CSS e descubrir
      onde vai todo isto. E quizais aprendas algunhas cousas novas mentres o fas!

  - key: general.js2021.survey_intro
    t: |
      Primeiro, os Xogos Olímpicos de 2020 adiáronse ao 2021,
      e agora a enquisa sobre o estado de JavaScript de 2021 tamén se está a realizar agora, en 2022.

      É certo: entre o traballo, a familia e todo o que sucede no mundo,
      algunhas cousas ralentizáronse un pouco.

      Pero aínda que o ano pode estar cambiado, esperamos que os datos proporcionados pola enquisa sexa tan informativa coma sempre.
      E non te preocupes, haberá outra enquisa a finais de ano para axustar as cousas de novo!

  - key: general.graphql2022.survey_intro
    t: |
      Cando se presentou GraphQL por primeira vez, propoñía un xeito radicalmente novo de construír API, con máis control, máis granularidade e máis flexibilidade.

      Pero esa flexibilidade ten un prezo en forma de complexidade adicional, e rapidamente apareceu unha gran cantidade de frameworks, bibliotecas e servizos para axudar a definir mellores patróns e fluxos de traballo.

      Agora, por primeira vez, estamos enquisando a comunidade GraphQL para descubrir cales destas ferramentas son as máis populares e cales son as funcións que realmente se están a utilizar. Coa túa axuda, imos ver o que estivo facendo GraphQL en 2022.

  - key: general.css2022.survey_intro
    t: |
      CSS segue progresando a un ritmo sen precedentes. Afortunadamente, este ano contamos coa axuda de alguén á fronte de todos estes cambios: [Lea Verou](https://lea.verou.me/) levou a cabo a selección das preguntas deste ano, con especial atención en sinalar as próximas funcionalidades de CSS.

      Ademais, os resultados da enquisa tamén axudarán aos creadores de navegadores a priorizar as súas follas de ruta e traballar para mellorar a compatibilidade entre os navegadores.

      Con todo isto, vexamos como evolucionou CSS en 2022.

  - key: general.js2022.survey_intro
    t: |
      Por primeira vez dende hai tempo, parece que o status quo do ecosistema JavaScript está a ser cuestionado.

      Compilado máis rápido con Vite, arquitectura de illas con Astro, reanudabilidade con Qwik... Os novos participantes están desafiando á vella garda, e o resultado é moito máis excitante, pero tamén
      con máis incerteza.

      Asi que, unha vez máis, intentemos descubrir xuntos cara a onde vai JavaScript, en 2022 e máis aló.

  - key: general.css2023.survey_intro
    t: |
      Para axudarche a estar ao día de `:has()`, `@container` e todas as novas funcións de CSS, este ano presentamos unha nova funcionalidade: a **Lista de lectura**.

      Ao responder á enquisa, poderás marcar calquera característica da que desexas obter máis información, despois de enviar as túas respostas.

      Este ano [Chen Hui Jing](https://chenhuijing.com/) asumiu o liderado do proceso de deseño da enquisa, baseándose no traballo realizado por [Lea Verou](https://lea.verou.me/) o ano pasado. E como é habitual, os teus comentarios desempeñarán un papel fundamental para axudar aos fabricantes de navegadores a priorizar as súas follas de ruta e traballar para lograr unha mellor compatibilidade entre os navegadores.

      Dito isto, vexamos como evolucionou CSS ata agora en 2023.

  - key: general.html2023.survey_intro
    t: |
      Aínda que os desenvolvedores tendemos a enfocarmos máis no JavaScript e CSS, nada do que facemos sería posible sen o HTML base.

      Pode parecer que o HTML non evolucionou dende hai tempo, pero as cousas están mudando.
      Vemos no horizonte novos elementos como `<selectlist>`, interesantes funcionalidades como popovers,
      e unha serie de API de navegador (Web Components, PWA etc.).

      Este ano, [Lea Verou](https://lea.verou.me/) asumiu a incrible tarefa de liderar o deseño desta nova enquisa, dende o contido ata a UX e máis alá.

      Partindo do éxito de [State of JS](http://stateofjs.com/) e [State of CSS](https://stateofcss.com/), presentamos State of HTML;
      a última peza que faltaba para completar a triloxía, e así podermos seguir a evolución da plataforma web en todo o seu conxunto.

      Beneficios para ti:

      - Os resultados da enquisa son **usados polos navegadores** e grupos de traballo dos estándares **para priorizar o seu *roadmap***.
      As túas respostas poden axudar a que se cheguen a implementar as funcionalidades que máis che interesan, a que se prioricen as incompatibilidades entre navegadores, e se corrixan lagoas na plataforma.
      - Podes aprender sobre novas funcionalidades que están aparecendo; engadir esas funcionalidades á túa lista de lectura e ter unha lista de recursos ao rematar a enquisa!
      - Obtén unha puntuación sobre o teu coñecemento e compárate con outros enquisados.

      A enquisa estará aberta durante 3 semanas, pero as respostas **durante os primeiros 9 días (ata o 1 de outubro)** teñen un impacto moito maior na Web,
      porque eses datos preliminares vanse usar para certas priorizacións con prazos anteriores á data de finalización da enquisa.

  - key: general.react2023.survey_intro
    t: |
      Tan pronto como apareceu React, deixou claro que se convertería nun gran avance para a web.

      Despois de todo, utilizouse para construír Facebook e, a pesar do raro que parece o "JSX", os desenvolvedores adoptárono rapidamente. E o que é aínda máis impresionante, a comunidade mantívose fiel durante os grandes cambios, como os compoñentes de funcións e os *hooks*.

      10 anos despois, os *React Server Components*, recentemente introducidos, prometen ser o maior cambio dende... ben, desde o propio React!

      Continuará aí a comunidade unha vez máis? Ou os desenvolvedores saltarán a Svelte, Solid ou calquera outro framework?

      Imos descubrilo xuntos, coa primeira enquisa sobre o estado de React!

  ###########################################################################
  # Survey-Specific FAQs
  ###########################################################################

  # HTML 2023

  - key: faq.data_used_html2023
    t: Como se usarán estos datos?
  - key: faq.data_used_html2023.description
    t: >
      Todos os datos recollidos publicaránse abertamente para que os poida consultar calquera desenvolvedor ou empresa.
      Os creadores dos navegadores tamén [empregan estos datos](https://web.dev/interop-2023/) para priorizar e enfocarse en certas áreas e obter información para definir mellor o seu *roadmap*.

  - key: faq.survey_goals_html2023
    t: Cales son os obxectivos desta enquisa?
  - key: faq.survey_goals_html2023.description
    t: >
      Os obxectivos da enquisa son medir a presenza das novas funcionalidades de HTML e APIs dos navegadores, e axudar aos desenvolvedores a facer un seguimento de como evoluciona o seu uso.

  - key: faq.who_should_take_survey_html2023
    t: Quen debería cubrir esta enquisa?
  - key: faq.who_should_take_survey_html2023.description
    t: >
      Esta enquisa está aberta para calquera que faga sitios ou aplicacións webs, tanto de forma regular como ocasionalmente, como parte do seu traballo, como estudante ou simplemente para pasalo ben!

  - key: faq.how_long_will_survey_take_html2023
    t: Canto tempo leva cubrir a enquisa?
  - key: faq.how_long_will_survey_take_html2023.description
    t: >
      Dependendo das preguntas que respondas (todas as preguntas son opcionais),
      cubrir a enquisa debería levarche uns 15-20 minutos.

  - key: faq.learn_more_html2023
    t: Onde podo obter máis información?
  - key: faq.learn_more_html2023.description
    t: Podes obter máis información sobre esta enquisa neste [post onde foi anunciada](https://lea.verou.me/blog/2023/design-state-of-html/).

  - key: faq.survey_design_html2023
    t: Como foi deseñada a enquisa?
  - key: faq.survey_design_html2023.description
    t: >
      A enquisa foi deseñada por [Lea Verou](https://lea.verou.me), coa axuda dos creadores de navegadores, así como varios grupos como o [WebDX Community Group](https://www.w3.org/community/webdx/).

  - key: faq.results_released_html2023
    t: Cando se van publicar os resultados?
  - key: faq.results_released_html2023.description
    t: A enquisa estará aberta dende o 19 de setembro ata o 10 de outubro, os resultados publicaránse pouco tempo despois.

  # React 2023

  - key: faq.data_used_react2023
    t: Como van ser usados estos datos?
  - key: faq.data_used_react2023.description
    t: >
      Todos os datos recollidos publicaranse abertamente para que calquera os poida consultar. Os desenvolvedores ou as empresas poden usalos para priorizar e definir as súas follas de ruta.

  - key: faq.survey_goals_react2023
