  - key: general.privacy_policy
    t: Política de privacidade
  - key: general.privacy_policy.description
    t: >
      ### 1. Recollida de datos

      Ademais dos datos recollidos a través das preguntas da enquisa, recompilamos o teu dispositivo, navegador, sistema operativo, versión do navegador e a páxina de referencia dende a que chegaches.

      Ten en conta que todas as preguntas son totalmente opcionais e que nunca vinculamos ningunha información identificable (como o enderezo de correo electrónico) ás respostas da enquisa.

      ### 2. Recollida do correo electrónico

      Opcionalmente podemos recoller o teu correo electrónico para:

      1. Xerar unha ligazón máxica de inicio de sesión. Unha vez xerada, descartamos o teu correo electrónico e só conservamos un hash unidireccional na nosa base de datos de usuarios.

      2. Poñernos en contacto contigo cando se publiquen os resultados da enquisa, así como tamén cando lancemos futuras edicións ou para facer anuncios pouco frecuentes. Podes cancelar a subscrición da nosa lista de correo en calquera momento e o teu correo electrónico descártase dos nosos rexistros unha vez enviado ao noso provedor de boletíns de correo electrónico.

      3. Enviarche unha lista resumida das funcionalidades ou ferramentas das que queres obter máis información. Descartamos o teu correo electrónico unha vez sexa enviado a través do noso provedor de correo electrónico.

      Cando recollemos o teu correo electrónico, nunca está vinculado ás túas respostas nas enquisas nin á túa conta de usuario.

      ### 3. Cookies

      Creamos unha cookie de inicio de sesión. O noso provedor de hospedaxe (Vercel) tamén pode engadir a súa propia cookie. Non configuramos ningunha outra cookie nin usamos analíticas ou anuncios do lado do navegador.

      ### 4. Uso de datos

      Procesamos os datos para publicar informes. Tamén poñemos a disposición do público todo o conxunto de datos.

      ### 5. Eliminación de datos/conta

      Podes enviarnos un correo electrónico a [hello@stateofjs.com](mailto:hello@stateofjs.com) se queres que eliminemos todos ou parte dos teus datos.

