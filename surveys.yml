  ###########################################################################
  # FAQ
  ###########################################################################

  - key: general.faq
    t: FAQ
  - key: faq.create_account
    t: Por que preciso crear unha conta?
  - key: faq.create_account.description
    t: Pedímosche crear a conta para evitar respostas repetidas, gardar os teus datos e avisarte cando se publiquen os resultados da enquisa.
  - key: faq.anonymous_survey
    t: Podo facer a enquisa anónimamente?
  - key: faq.anonymous_survey.description
    t: Si, podes usar un enderezo falso (oquesexa@exemplo.com) ou que non te identifique para cubrires a enquisa sempre que o poidas recordar para acceder no futuro.
  - key: faq.questions_required
    t: É preciso responder todas as preguntas?
  - key: faq.questions_required.description
    t: Non, cada pregunta da enquisa é opcional e podes saltala libremente.
  - key: faq.data_published
    t: Os meus datos van ser públicos?
  - key: faq.data_published.description
    t: Si, todos os datos vanse poñer públicos, pero só despois de eliminar calquera información que te poida identificar (como enderezos electrónicos, nomes de usuario, IDs, etc.).
  - key: faq.survey_design
    t: Como se deseñan as enquisas?
  - key: faq.survey_design.description
    t: As enquisas están deseñadas en base aos comentarios da comunidade e revisións de expertos. Podes [obter máis información aquí](https://dev.to/sachagreif/how-the-state-of-js-css-surveys-are-run-4lnb).
  - key: faq.results_released
    t: Cando se van publicar os resultados?
  - key: faq.results_released.description
    t: Xeralmente, os resultados publícanse unhas semanas despois de pechar a enquisa.
  - key: faq.survey_deadline
    t: Cando se pecha a enquisa?
  - key: faq.survey_deadline.description
    t: A enquisa está aberta ata o día {date}
  - key: faq.team
    t: Quen dirixe esta enquisa?
  - key: faq.team.description
    t: Esta enquisa está dirixida por [Devographics](http://devographics.com) xunto cun colectivo de colaboradores, traductores e voluntarios.

