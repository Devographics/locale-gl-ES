  ###########################################################################
  # General
  ###########################################################################

  - key: general.state_of_css.intro
    t: >
      CSS está evolucionando máis rápido ca nunca.

      Flexbox, Grid, Multi-Column… por non falar do novo paradigma CSS-in-JS.


      Así que, despois do éxito da nosa enquisa anual sobre o Estado de JavaScript,
      decidimos facer outra sobre o mundo dos estilos e selectores. Agardamos
      que nos poidas axudar a identificar as últimas tendencias e as ferramentas que
      debemos aprender e empregar no futuro!

  - key: general.state_of_css.description
    t: A enquisa anual sobre as últimas tendencias en CSS.

