  - key: features.features_intro_css
    t: |
      Benvida á enquisa! Esta primeira parte imos ver que **funcionalidades**
      de CSS coñeces.

      Por certo, se queres dicirnos algo máis sobre algunha das túas escollas, simplemente pincha na pequena icona de comentario!

  - key: tools.tools_intro_css
    t: |
      As dúas seguintes seccións enfócanse nas **bibliotecas** e **frameworks** que constrúen
      o ecosistema de CSS. Dinos que é o que máis che ilusiona!
