  # JS App Patterns

  - key: options.js_app_patterns.single_page_app
    t: Aplicacións dunha páxina (SPA)
  - key: options.js_app_patterns.single_page_app.description
    t: Aplicacións que se executan totalmente no navegador
  - key: options.js_app_patterns.multiple_page_app
    t: Aplicacións con múltiples páxinas (MPA)
  - key: options.js_app_patterns.multiple_page_app.description
    t: Aplicacións que se executan totalmente no servidor, cun mínimo comportamento dinámico no cliente
  - key: options.js_app_patterns.static_site_generation
    t: Xeración de páxinas estáticas (SSG)
  - key: options.js_app_patterns.static_site_generation.description
    t: Contido estático pre-renderizado ao facer o *build*, con ou sen elementos dinámicos no cliente.
  - key: options.js_app_patterns.server_side_rendering
    t: Renderizado no servidor (SSR)
  - key: options.js_app_patterns.server_side_rendering.description
    t: Contido en HTML renderizado dinamicamente no servidor por cada petición, antes de hidratalo no cliente
  - key: options.js_app_patterns.partial_hydration
    t: Hidratación parcial
  - key: options.js_app_patterns.partial_hydration.description
    t: Hidratar só alguns dos teus compoñentes no cliente (exemplo React Server Components)
  - key: options.js_app_patterns.progressive_rehydration
    t: Hidratación progresiva
  - key: options.js_app_patterns.progressive_rehydration.description
    t: Control da orde na que os compoñentes se hidrantan no cliente
  - key: options.js_app_patterns.islands_architecture
    t: Arquitectura de illas
  - key: options.js_app_patterns.islands_architecture.description
    t: Illas ailladas con comportamento dinámico con múltiples puntos de entrada nun sitio web que, polo demáis, é estático (Astro, Eleventy)
  - key: options.js_app_patterns.progressive_enhancement
    t: Mellora progresiva
  - key: options.js_app_patterns.progressive_enhancement.description
    t: Asegurándose de que a aplicación funciona incluso sen JavaScript
  - key: options.js_app_patterns.incremental_static_generation
    t: Xeración estática incremental
  - key: options.js_app_patterns.incremental_static_generation.description
    t: Ser capaz de aumentar ou modificar dinámicamente un sitio estático, incluso despois da construcción inicial (Next.js ISR & on-demand revalidation, Gatsby DSG)
  - key: options.js_app_patterns.streaming_ssr
    t: Streaming SSR
  - key: options.js_app_patterns.streaming_ssr.description
    t: Desglose do contido renderizado no servidor en cachos máis pequenos
  - key: options.js_app_patterns.resumability
    t: Reanudar
  - key: options.js_app_patterns.resumability.description
    t: Serializar o estado do framework no servidor de xeito que o cliente pode reanudar a execución sen duplicar a execución do código.
  - key: options.js_app_patterns.edge_rendering
    t: Renderizado extremo
  - key: options.js_app_patterns.edge_rendering.description
    t: Alteración do HTML renderizado no extremo, xusto antes de envialo ao cliente
  - key: options.js_app_patterns.partial_prerendering
    t: Prerenderizado parcial
  - key: options.js_app_patterns.partial_prerendering.description
    t: Renderizar una ruta cunha capa estática de carga, mentras se manteñen algunas partes dinámicas

