  # Survey Help
  ###########################################################################

  - key: features.features_intro
    t: >
      Benvide á enquisa! Esta primeira parte esta destinada a descubrir que **funcionalidades** da linguaxe de JavaScript coñeces.
      E se coñeces algunha pero aínda non a usaches, tamén nos vale!

  - key: tools.tools_intro
    t: >
      As seguintes seccións estan centradas en **bibliotecas** e **frameworks** que compoñen o ecosistema de JavaScript. Coméntanos que é o que che mola!

