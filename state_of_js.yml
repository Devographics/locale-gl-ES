  ###########################################################################
  # General
  ###########################################################################

  - key: general.state_of_js.intro
    t: >
      O mundo JavaScript podería estar un pouco máis ordenado.

      Dende 2016 esta enquisa recompilou datos de máis de 20,000
      desenvolvedores cada ano para identificar tendencias actuais e futuras.

      Fai a enquisa e axúdanos a descubrir que bibliotecas queren aprender os
      desenvolvedores, cales son as que teñen os mellores índices de satisfacción, e moito máis.

  - key: general.state_of_js.title
    t: Enquisa sobre o estado de JavaScript

  - key: general.state_of_js.description
    t: A equisa anual sobre o estado do ecosistema de JavaScript

