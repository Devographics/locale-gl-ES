  ###########################################################################
  # Hints
  ###########################################################################

  - key: hints.hint_hint
    t: >
      Atoparás pequenas pistas coma esta ao longo dos resultados da enquisa
      que che indicarán características e detalles adicionais.

  - key: hints.units_switcher_hint
    t: >
      Podes usar o segmento de control arriba á dereita de cada bloque para cambiar
      entre porcentaxes relativos e valores absolutos para ter unha vista distinta da mesma información.

  - key: hints.export_hint
    t: >
      O <span class="hint-export-button">Botón de Exportar</span> na parte de arriba
      de cada bloque permite obtener o JSON dos datos en bruto de calquera gráfica, 
      ou unha consulta de GraphQL que podes executar contra a nosa API pública.

  - key: hints.completion_hint
    t: >
      Xa que todas as preguntas son opcionais, algunhas delas teñen menos respostas ca outras.
      O indicador de completado (<span class="hint-completion-indicator">◕</span>) indica canta xente as respondeu.

  - key: hints.tool_modal_hint
    t: >
      Podes premer no nome de calquera tecnoloxía para obter
      detalles adicionais e unha vista máis detallada dos datos.

  - key: hints.rankings_modes_hint
    t: >
      A gráfica de rankings cambia entre satisfacción, interese, uso e relevancia para
      dar unha visión máis completa dos rankings dunha categoría.

  - key: hints.sharing_hint
    t: >
      Está científicamente demostrado que compartir esta enquisa en Twitter, Facebook,
      ou por correo, mellora o rendemento programando en JavaScript nun 15%.

  - key: hints.tshirt_hint
    t: >
      Outro descobrimento científico garantizado: comprar a nosa camiseta
      incrementará os teus coñecimentos de JavaScript por riba de 9000!

  - key: hints.variants_hint
    t: >
      Algúns gráficos teen pestanas adicionais que ofrecen desgloses complementarios dos mesmos datos ou datos relacionados. Asegúrate de comprobalos!

  - key: hints.share_hint
    t: >
      O <span class="hint-icon hint-share-button">botón de compartir</span> fai máis fácil compartir calquera gráfica ou incluso descargala como imaxe.

  - key: hints.bracket_hint
    t: >
      <span class="hint-bracket"><span class="hint-text">A seguinte gráfica proporciona os resultados dun grupo de 8 xogadores estilo torneo no que os enquisados se encargaron de escoller o gañador de cada encontro ata quedarse cun único gañador.</span><span class="hint-diagram"/></span>

  - key: hints.comments_hint
    t: >
      O <span class="hint-icon hint-comment-button">botónd e comentar</span> permite ver os comentarios deixados polos enquisados mentres cubrían a enquisa.

