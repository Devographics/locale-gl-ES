  - key: sponsor.how_it_works.description
    t: >
      1. Cando **pinchas no botón "Patrocina esta gráfica"**, serás redirixido á páxina de pago [SendOwl](https://www.sendowl.com/). 


      2. Podes **axutar a cantidade** que che gustaría doar para patrocinar a enquisa, a cantidade mínima é $10.


